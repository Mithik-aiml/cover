<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .book-cover {
      width: 300px;
      height: 450px;
      background: linear-gradient(to bottom, #612f8f, #296fb1ef);
      color: white;
      padding: 30px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 12px;
      text-align: center;
      position: relative;
    }
    .book-title {
      font-size: 28px;
      font-weight: bold;
      margin-top: 60px;
      line-height: 1.4;
    }
    .cover-image {
      margin: 20px auto;
      width: 300px;
      height: auto;
    }
    .book-subtitle {
      font-size: 16px;
      color: #ddd;
      margin: 20px 0;
    }
    .author {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="book-title">WEB DEVELOPMENT</div>
    <div class="book-subtitle">with django and Bootstrap Insights</div>
    <img src="django.jpg" alt="Cover Image" class="cover-image">
    <div class="author">by Mithik jain</div>
  </div>
</body>
</html>
